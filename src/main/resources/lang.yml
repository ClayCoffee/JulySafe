  badwords_deny: '${prefix} &c请文明发言.'
anti_illegal_player:
  ban: '${prefix} 非法玩家'
clean_entity:
  finished: '&a&l[青结工] &e&l本次清理了 &c&l${count}个 &e&l生物.'
  countdown_boss_bar: '&c&l${seconds}秒后 将清理怪物, 请做好准备'
clean_drop:
