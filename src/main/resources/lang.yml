  countdown_boss_bar: '&c&l${seconds}秒后 将清理地面掉落物, 请尽快捡起贵重物品'
redstone_limit:
  date_time_format: 'yyyy/MM/dd HH:mm:ss'
  deny: '${prefix} &c区块 (${x},${y},${z}) 红石频率超过阈值, 将在 ${expired} 后恢复.'
quickshop_bug_fix:
  deny: "${prefix} &c你不能在箱子下放漏斗, 你可以先放漏斗再放箱子."
auto_restart:
  countdown_boss_bar: '&c&l${seconds}秒后 服务器将重启, 请停止操作'
